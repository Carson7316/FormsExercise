<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
   <fieldset>
    <legend>Customer Experience Survey</legend>
    <label for="Store Number">Store Number</label>
      <select name="3109" id="3109">
        <option value="3109">3109</option>
        <option value="2421">2421</option>
        <option value="5357">5357</option>
        </select>
    <fieldset>
        <legend>When you visited:</legend>
        <label for="Date Visited">Date Visited</label>
<input type="date" name="today" id="today" value="mm-dd-yyyy">
<br>
<label for="Time">Time</label>
<input type="time" name="today" id="today" value="--:-- --">
    </fieldset>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="Full Name"> 
    <br>
    <label for="userEmail">Email:</label>
    <input type="email" name="email" id="userEmail" placeholder="Email"> 
    <fieldset>
        <legend>How would you rate your level of satisfaction with your visit</legend>
        <input type="radio" name="Satisfied" id="Satisfied" value="Satisfied">
    <label for="Satisfied">Satisfied</label>
    
    <br>

    <input type="radio" name="pizza" id="Neither Satisfied nor Disstisfied" value="Neither Satisfied nor Disstisfied">
    <label for="Neither Satisfied nor Disstisfied">Neither Satisfied nor Disstisfied</label>
    <br>
    <input type="radio" name="Disstisfied" id="Disstisfied" value="Disstisfied">
    <label for="Disstisfied">Disstisfied</label>
    </fieldset>
    
    <legend>Tell us about your Experience:</legend>
    <textarea name="joke" id="joke" cols="30" rows="3"></textarea>
    
   
   
   
    <br>
    <legend>Times visited in the last month:</legend>
    <input type="text" id="fullName">
    <br>
    <input type="checkbox" id="agree" name="agree">
    <label for="agree">Please check this box if you would be willing to be contacted about your experience</label>
    
    <br>
    <input type="submit">  
</fieldset>
    </form>

    </body>
</body>
</html>
